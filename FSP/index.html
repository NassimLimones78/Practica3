<body>
    <!--navegaciÃ³n-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signinModal">Signin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--Modal-->
    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" id="signup-email" class="form-control"
                            placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control"
                            placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Signin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control"
                            placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control"
                            placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Login</button>
                        <button type="button" class="btn btn-info btn-block" id="googleLogin">Login with Google</button>
                        <button type="button" class="btn btn-primary btn-block" id="facebookLogin">Login with Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--BOOTSTRAP SCRIPTS-->
